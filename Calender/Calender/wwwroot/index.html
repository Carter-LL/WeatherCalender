<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/calender/calender.scss" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Calender.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="eventForm">
                <p>Would you like to schedule an event on this date?</p>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required><br><br>
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required><br><br>
                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" name="eventTime" required><br><br>
                <label for="eventDesc">Description:</label>
                <textarea id="eventDesc" name="eventDesc" required></textarea><br><br>
                <button type="submit">Submit</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
